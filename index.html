<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Coding Quiz</h1>
    </header>
    <div class="container">
        <div class="quiz">
            <h2>Question 1</h2>
            <p>Which tag is used to add an image to HTML?</p>
            <button class="answer">div</button>
            <button class="answer">img</button>
            <button class="answer">meta</button>
            <button class="answer">head</button>
        </div>
            <h2>Question 2</h2>
            <p>What is a JavaScript value that represents either True or False values?</p> 
            <button class="answer">Boolean</button>
            <button class="answer">Event</button>
            <button class="answer">console.log</button>
            <button class="answer">var</button>  
             
    </div>
    <script src="script.js"></script> 
</body>
</html>
