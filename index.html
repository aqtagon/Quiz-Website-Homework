<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Coding Quiz</h1>
    </header>
    <div class="container">
        <div class="startDiv">
            <button class="startBtn">Start Quiz</button>
        </div>
        <div class="quizDiv hide">
            <!-- <h2>Question 1</h2> -->
            <p class="questionEl">Question</p>
            <button class="answer">answer 1</button>
            <button class="answer">answer 2</button>
            <button class="answer">answer 3</button>
            <button class="answer">answer 4</button>
        </div>
        <div class="scoredisplay hide">
            <p>Your Score: <span id="score">0</span></p>
            <form class="saveScoreForm hide">
                <label for="initials">Enter Your Initials:</label>
                <input type="text" id="initials" />
                <button id="saveScoreBtn">Save Score</button>
            </form>
        </div>
            
             
    </div>
    <script src="script.js"></script> 
</body>
</html>
